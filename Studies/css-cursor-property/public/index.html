<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS cursor property</title>

    <link rel="stylesheet" href="../src/css/style.css">

</head>

<body>

    <div class="container">

        <div class="default cursor cursor-1"></div>

        <div class="image cursor cursor-2"></div>

        <div class="all-scroll cursor cursor-3"></div>

        <div class="col-resize cursor cursor-4"></div>

        <div class="crosshair cursor cursor-5"></div>

        <div class="grab cursor cursor-6"></div>

        <div class="grabbing cursor cursor-7"></div>
        
        <div class="pointer cursor cursor-8"></div>
        
        <div class="help cursor cursor-9"></div>
        
        <div class="move cursor cursor-10"></div>
        
        <div class="not-allowed cursor cursor-11"></div>
        
        <div class="progress cursor cursor-12"></div>
        
        <div class="text cursor cursor-13"></div>
        
        <div class="vertical-text cursor cursor-14"></div>
        
        <div class="zoom-in cursor cursor-15"></div>
        
        <div class="zoom-out cursor cursor-16"></div>

    </div>
    
</body>

</html>
