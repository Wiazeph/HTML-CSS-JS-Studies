<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LogIn/SignUp Cards</title>

    <link rel="stylesheet" href="../src/css/style.css">

</head>

<body>

    <div class="container">

        <div class="login-signup-cards">
      
            <div class="login-card">
        
                <div class="login-card-items">
        
                    <h1 class="login-tag">Log In</h1>
            
                    <form class="form-items">
            
                        <input class="email-item" type="email" placeholder="E-Mail">
            
                        <div class="password-item">
            
                            <input type="password" placeholder="Password">
                
                            <div class="forgot-password-item">
                
                                <a href="#">Forgot password?</a>
                
                            </div>
            
                        </div>
            
                        <button class="button-item" type="button">Log In</button>
            
                        <div class="create-account-item">
            
                            <a href="#">Don't have an account? <span>Sign Up</span></a>
            
                        </div>
            
                    </form>
        
                </div>
        
            </div>
        
            <div class="signup-card">
        
                <div class="signup-card-items">
        
                    <h1 class="signup-tag">Sign Up</h1>
            
                    <form class="form-items">
            
                        <input class="email-item" type="email" placeholder="E-Mail">
            
                        <input class="password-item" type="password" placeholder="Password">
            
                        <button class="button-item" type="button">Sign Up</button>
            
                        <div class="have-account-item">
            
                            <a href="#">Have already an account? <span>Log In</span></a>
            
                        </div>
            
                    </form>
        
                </div>
        
            </div>
      
        </div>
      
    </div>
    
</body>

</html>
