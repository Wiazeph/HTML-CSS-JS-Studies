<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>flex align-items</title>

    <link rel="stylesheet" href="../src/css/style.css">

</head>

<body>

    <div class="container">

        <div class="flex-align-items flex-start">

            <div class="item item-1"><span>1</span></div>
            <div class="item item-2"><span>2</span></div>
            <div class="item item-3"><span>3</span></div>
            <div class="item item-4"><span>4</span></div>
            <div class="item item-5"><span>5</span></div>
    
        </div>

        <div class="flex-align-items flex-end">

            <div class="item item-1"><span>1</span></div>
            <div class="item item-2"><span>2</span></div>
            <div class="item item-3"><span>3</span></div>
            <div class="item item-4"><span>4</span></div>
            <div class="item item-5"><span>5</span></div>
    
        </div>

        <div class="flex-align-items center">

            <div class="item item-1"><span>1</span></div>
            <div class="item item-2"><span>2</span></div>
            <div class="item item-3"><span>3</span></div>
            <div class="item item-4"><span>4</span></div>
            <div class="item item-5"><span>5</span></div>
    
        </div>

        <div class="flex-align-items baseline">

            <div class="item item-1"><span>Text</span></div>
            <div class="item item-2"><span>Text</span></div>
            <div class="item item-3"><span>Text</span></div>
            <div class="item item-4"><span>Text</span></div>
            <div class="item item-5"><span>Text</span></div>
    
        </div>

    </div>

</body>

</html>
